version: "3.1"

intents:
  - greet
  - goodbye

actions:
  - utter_greet
  - utter_goodbye
  - utter_mood_happy
  - utter_out_of_scope

responses:
  utter_greet:
  - text: 你好，我是Yamimeal智能助手，請問有什麼可以幫到你?
  utter_goodbye:
  - text: Bye
  - text: Cya
  - text: 再見
  utter_mood_happy:
  - text: 能幫到您是我的榮幸！
  utter_out_of_scope:
  - text: 請稍等一下，我們的工作人員馬上為你服務

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
